<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verify</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <br><br>
  <section class="flex flex-d-c">
    <div class="title flex">
      <span>HALAL</span>
      SEARCHING
      <div class="logo">
        <img width="100%" srcset="../img/logo.png" src="../img/logo.png" alt="HALAL SEARCHING">
      </div>
    </div>

    <span class="text-a-c"><i>Searching for <span class="text-c-green">Halal</span> everything everywhere</i></span>
  </section>

  <section class="flex flex-d-c flex-X-c">
    <section class="form">
      <section>
        <h2>Verification</h2>
      </section>

      <form action="" method="POST">
        <label>
          <input placeholder="6 degit code" type="number" minlength="6" maxlength="6" title="Only a single digit (0-9) is allowed." required>
        </label>

        <button type="submit">Verify</button>
      </form>

      <span class="text-c-gray">Don't get code? <a class="url" href="#">resend</a></span>

    </section>
  </section>

  <script src="main.js"></script>
</body>

</html>
