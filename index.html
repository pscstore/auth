<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <br><br>
  <section class="flex flex-d-c">
    <div class="title flex">
      <span>HALAL</span>
      SEARCHING
      <div class="logo">
        <img width="100%" srcset="../img/logo.png" src="../img/logo.png" alt="HALAL SEARCHING">
      </div>
    </div>

    <span class="text-a-c"><i>Searching for <span class="text-c-green">Halal</span> everything everywhere</i></span>
  </section>

  <section class="flex flex-d-c flex-X-c">
    <section class="form">
      <section>
        <h2>Sign Up</h2>
      </section>

      <form action="" method="POST">
        <label>
          <input autofocus required minlength="2" placeholder="First Name" pattern="[A-Z][a-z]*" title="First letter must be uppercase, followed by lowercase letters only. No spaces or special characters allowed." type="text">
        </label>

        <label>
          <input required minlength="3" placeholder="Last Name" pattern="[A-Z][a-z]*" title="First letter must be uppercase, followed by lowercase letters only. No spaces or special characters allowed." type="text">
        </label>

        <label>
          <input required minlength="14" placeholder="Email" type="email">
        </label>

        <label>
          <input placeholder="Alias (Profile Name)" type="text">
        </label>

        <label class="password-lable">
          <input id="password" class="password" required minlength="6" placeholder="Password" title="Must contain at least one lowercase letter, one uppercase letter, one number, and one special character" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" type="password">
          <div class="show-hide">
            <img width="100%" src="./img/hide.svg" alt="Show Password">
          </div>
        </label>

        <label class="password-lable">
          <input class="password" required minlength="6" placeholder="Confirm Password" title="Must contain at least one lowercase letter, one uppercase letter, one number, and one special character" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" oninput="this.setCustomValidity(this.value != document.getElementById('password').value ? 'Passwords do not match.' : '')" type="password">
          <div class="show-hide">
            <img width="100%" src="./img/hide.svg" alt="Hide Password">
          </div>
        </label>

        <label>
          <button type="submit">Sign Up</button>
        </label>
      </form>

      <span class="text-c-gray">Already have an account? <a class="url" href="/login">log in</a></span>

      <br>
      <!-- or break line -->
      <div class="line-box flex flex-X-c">
        <div class="line"></div>
        <span class="text-c-gray">or</span>
        <div class="line"></div>
      </div>

      <!-- google account signup or signin button -->
      <a href="" class="flex url flex-X-c thard-party-auth">
        <div class="logo">
          <img width="100%" srcset="./img/google.png" src="../img/google.png" alt="Signup with google">
        </div>
        <span>Signup with Google</span>
      </a>

    </section>
  </section>

  <script src="main.js"></script>
</body>

</html>
